<template>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add attachments to the {headerName}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium modal-wrapper" id="modal-content-id-1">
                    <div style="height: 300px;">
                        <template if:true={isLoading}>
                            <div class="spinner-overlay">
                                <lightning-spinner alternative-text="Loading..." size="medium">
                                </lightning-spinner>
                            </div>
                        </template>
                        <template if:false={isLoading}>
                            <template if:false={isNoFiles}>
                                <lightning-datatable 
                                    data-id="datatable"
                                    key-field="Id" 
                                    data={data} 
                                    columns={columns}
                                    selected-rows={selectedRowIds}
                                    onrowselection={getSelectedName}
                                    suppress-bottom-bar>
                                </lightning-datatable>
                            </template>
                            <template if:true={isNoFiles}>
                                <div class="slds-notify slds-notify_alert" role="alert">
                                    <h2> {label}
                                    </h2>
                                </div>
                            </template>
                            <template if:true={error}>
                                {error}
                            </template>
                        </template>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" type="button" onclick={handleCancel} title="Skip">Skip</button>
                    <template if:false={isNoFiles}>
                        <button class="slds-button slds-button_brand" type="submit" onclick={uploadContract} title="OK" disabled={isLoading}>Transfer</button>
                    </template>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
